{% extends 'quiz/quiz_base_template.html' %}

{% block content %}
    <div class="container">
    <p class="h1 text-center mt-3">select a quiz:</p>
        <div class="row">
{% for quiz in quizzes %}
        <div class="col-sm-6">
            <div class="card m-4" >
                <div class="card-body text-center">
                    <h5 class="card-title">{{quiz.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">points : {{ quiz.get_points }}</h6>
                    <p class="card-text">the number of questions in this quiz is : {{ quiz.get_number_of_questions }}</p>
                    <a href="{% url 'quiz:quiz-view' quiz.pk %}" class="card-link">Go To Quiz!</a>
                </div>
            </div>
        </div>
{% endfor %}
        </div>
    </div>
{%  endblock %}
