{% extends 'accounts/accounts_base_template.html' %}
{% block content %}
<div class="container">
    <p class="h1 text-center" >Panel</p>

    <div class="card">
      <div class="card-header bg-success">
        Quizzes you took:
      </div>
      <div class="card-body">
        {% for quiz in quizzes %}
          <h5 class="card-title">{{ quiz.title }}</h5>
        {% endfor %}
      </div>
    </div>

    <div class="card mt-5">
          <div class="card-header bg-info">
            Words you looked for:
          </div>
          <div class="card-body">
    {% for word in words %}
        <div class="row">
            <div class="col-sm-6">
        <h5 class="card-title">{{word}}</h5>
            </div>
            <div class="col-sm-6 text-right">
        <h5 class="card-title">{{ word.translation }}</h5>
            </div>
        </div>

    {% endfor %}
          </div>
        </div>
</div>
{% endblock %}
